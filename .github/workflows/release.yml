name: Build Release Binaries

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-amd64
          - os: ubuntu-24.04-arm
            target: linux-arm64
          - os: macos-latest
            target: darwin-arm64
          - os: macos-13
            target: darwin-amd64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --group dev

      - name: Build binary
        run: |
          uv run pyinstaller \
            --onefile \
            --name 30secs-${{ matrix.target }} \
            --distpath dist \
            --workpath build \
            --specpath build \
            --clean \
            scripts/entrypoint.py

      - name: Test binary
        run: |
          ./dist/30secs-${{ matrix.target }} version
          ./dist/30secs-${{ matrix.target }} quick -f json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 30secs-${{ matrix.target }}
          path: dist/30secs-${{ matrix.target }}

  release:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          files: binaries/*
          generate_release_notes: true
